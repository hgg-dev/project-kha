<body>

  <!-- NAV BAR -->
  <div class="container-fluid">
    <div class="text-center">
      <h1>Lunchmocracy</h1>
        <div class="navText d-none d-sm-block">
          YOUR RIGHT TO VOTE FOR LUNCH !
        </div>
      </nav>
    </div>

  <!-- SUGGEST OR VOTE -->
  <div class="suggestVote">
    <div class="row marginPlz">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary btn-lg mr-md-5" id="suggest">SUGGEST!</button>
        <button type="button" class="btn btn-primary btn-lg ml-md-5" id="voteNow">VOTE NOW!</button>
      </div>
    </div>
  </div>
  
  <!-- SUGGESTION FORM -->
  <div class="suggestionForm hide">
    <form>
      <div class="form-row">
        <div class="col-12 col-md-3 offset-md-1">
          <input type="text" class="form-control form-control-lg" id="employeeName" placeholder="Employee Name">
        </div>
        <div class="col-12 col-md-5">
          <input type="text" class="form-control form-control-lg" id="restaurantSuggestion" placeholder="Restaurant Suggestion">
        </div>
        <div class="col-12 col-md-2">
          <button type="submit" class="btn-lg btn-primary btn-block" id="suggestSubmit">SUBMIT</button>
        </div>
        <div class="offset-md-1"></div>
      </div>
    </form>
  </div>

  <!-- VOTEAREA/SUGGESTION RESULTS -->
  <div class="votingArea hide">
    <div class="suggestionResults">

        <div class="card-columns">
          
        </div>

      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="suggest2">DON'T LIKE? SUGGEST!</button>
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
  </div>
  </div>
