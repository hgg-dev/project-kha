<body>

  <!-- NAV BAR -->
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light col-md-12">
          <a class="navbar-brand" href="#"><h1>Lunchmocracy</h1></a>
          <div class="navbar-nav mr-auto"></div>
          <span class="navbar-text">
            YOUR RIGHT TO VOTE FOR LUNCH!
          </span>
      </nav>
  </div>

  <!-- SUGGEST OR VOTE -->
  <div class="suggestVote">
    <div class="row marginPlz">
      <div class="col col-md-2"></div>
      <div class="col col-md-4 col-sm-12">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="suggest">Suggest!</button>
      </div>
      <div class="col col-md-4 col-sm-12">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="voteNow">Vote Now!</button>
      </div>
      <div class="col col-md-2"></div>
    </div>
  </div>
  
  <!-- SUGGESTION FORM -->
  <div class="suggestionForm hide">
    <form>
      <div class="form-row">
        <div class="col-md-1"></div>
        <div class="col col-md-3 col-sm-12">
          <input type="text" class="form-control form-control-lg" id="employeeName" placeholder="Employee Name">
        </div>
        <div class="col col-md-5 col-sm-12">
          <input type="text" class="form-control form-control-lg" id="restaurantSuggestion" placeholder="Restaurant Suggestion">
        </div>
        <div class="col col-md-2 col-sm-12">
          <button type="submit" class="btn-lg btn-primary btn-block" id="suggestSubmit">Submit</button>
        </div>
        <div class="col-md-1"></div>
      </div>
    </form>
  </div>

  <!-- VOTEAREA/SUGGESTION RESULTS -->
  <div class="votingArea hide">
    <div class="suggestionResults">

        <div class="card-columns">
          
        </div>

      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="suggest2">DONT LIKE? SUGGEST!</button>
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
  </div>
  </div>

</div>
