<body>

  <!-- NAV BAR -->
  <div class="container">
  <div class="navigation">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"><h1>Lunchmocracy</h1></a>
          <span class="navbar-text">
            Vote for Lunch
          </span>
      </nav>
    </div>
  </div>

  <!-- SUGGEST OR VOTE -->
  <div class="row marginPlz show">
    <div class="col col-md-2"></div>
    <div class="col col-md-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="suggest">Suggest a Place!</button>
    </div>
    <div class="col col-md-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="voteNow">Vote Now!</button>
    </div>
    <div class="col col-md-2"></div>
  </div>
  
  <!-- SUGGESTION FORM -->
  <form>
    <div class="form-row show 2">
      <div class="col-md-1"></div>
      <div class="col col-md-3">
        <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
      </div>
      <div class="col col-md-5">
        <input type="text" class="form-control" id="restaurantSuggestion" placeholder="Restaurant Suggestion">
      </div>
      <div class="col col-md-2">
        <button type="submit" class="btn btn-primary btn-block" id="suggestSubmit">Submit</button>

      </div>
      <div class="col-md-1"></div>
    </div>
  </form>

  <!-- VOTEAREA SUGGESTION RESULTS -->
  <div class="suggestionResults">
      <div class="col col-md-4"></div>
      <div class="col col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="suggest">Vote Now!</button>
      </div>
      <div class="col col-md-4"></div>
  </div>
</div>
